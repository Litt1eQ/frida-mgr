name: release

on:
  release:
    types: [published]
  push:
    branches: [main, master]
  pull_request:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: build (${{ matrix.target }})
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: ubuntu-latest
            os: linux
            target: x86_64-unknown-linux-gnu
          - runner: windows-latest
            os: windows
            target: x86_64-pc-windows-msvc
          - runner: macos-13
            os: macos
            target: x86_64-apple-darwin
          - runner: macos-14
            os: macos
            target: aarch64-apple-darwin

    env:
      RELEASE_TAG: ${{ github.event.release.tag_name || github.ref_name }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Build
        run: cargo build --release --locked --target ${{ matrix.target }}

      - name: Package (unix)
        if: matrix.os != 'windows'
        shell: bash
        run: |
          set -euo pipefail
          bin_name="frida-mgr"
          src="target/${{ matrix.target }}/release/${bin_name}"
          chmod +x "$src"

          mkdir -p dist
          pkg="${bin_name}-${RELEASE_TAG}-${{ matrix.target }}"
          tar -C "target/${{ matrix.target }}/release" -czf "dist/${pkg}.tar.gz" "${bin_name}"

      - name: Package (windows)
        if: matrix.os == 'windows'
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          $bin = "frida-mgr.exe"
          $src = "target\\${{ matrix.target }}\\release\\$bin"
          if (!(Test-Path $src)) { throw "Binary not found: $src" }

          New-Item -ItemType Directory -Force -Path dist | Out-Null
          $pkg = "frida-mgr-$env:RELEASE_TAG-${{ matrix.target }}"
          $destDir = Join-Path dist $pkg
          New-Item -ItemType Directory -Force -Path $destDir | Out-Null
          Copy-Item $src -Destination (Join-Path $destDir $bin)
          Compress-Archive -Path "$destDir\\*" -DestinationPath "dist\\$pkg.zip" -Force

      - name: Upload to GitHub Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          fail_on_unmatched_files: true

      - name: Upload workflow artifact
        if: github.event_name != 'release'
        uses: actions/upload-artifact@v4
        with:
          name: frida-mgr-${{ matrix.target }}
          path: dist/*
